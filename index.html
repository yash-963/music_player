<!doctype html>
<html lang="en">

<head>
    <title>Music Player</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <!-- toogle button -->
        <div class="toggleDiv">
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- heading -->

        <div class="playerHeading text-center">
            <h2>Music Player</h2>
        </div>

        <!-- main boxes -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bg1 mx-2 color1">
                    <div class="selectionDiv pt-4 d-flex gap-2">
                        <p>Fliter by Genre:</p>
                        <div class="options">
                            <select name="" id="filterSongs" onchange="showSongs()">
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                    <h3>All Songs</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-10">
                                <div class="showSongs  mt-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 bg1 mx-2">
                    <div class="banner mt-3">
                        <div class="bannerInnerDiv">
                            <div class="thumbnail">
                                <!-- <img src="media/thumbnail/tu_hai_kha.png" alt="" class="img-fluid"> -->
                            </div>
                            <div class="songName"></div>
                            <div class="artist mb-2"></div>
                        </div>
                    </div>
                    <div class="audioDiv text-center">
                        <!-- <audio src="media/source/blue_eyes.mp3" controls></audio> -->
                    </div>
                    <div class="buttonsDiv mt-3 text-center">
                        <button id="previousButton"><i class="fa-solid fa-arrow-left"></i></button>
                        <button id="nextButton"><i class="fa-solid fa-arrow-right"></i></button>
                        <button class="d-block mx-auto mt-2" id="addToPlaylist">Add to Playlist</button>
                    </div>
                </div>
                <div class="col-3  mx-2">
                    <div class="createPlaylist">
                        <input class="playlistInput" type="text" placeholder="Enter playlist name">
                        <button id="createPlaylistButton" onclick="createPlaylist()">Create Playlist</button>
                    </div>
                    <div class="container mt-2">
                        <div class="row">
                            <div class="col-10">
                                <div class="playLists bg1">
                                    <p>Current Playlist</p>
                                    <div class="current">
                                    </div>
                                    <p class="mt-3">All Playlists</p>
                                    <div class="allPLaylist">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>

</html>
